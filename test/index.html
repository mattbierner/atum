<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atum Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'atum': '../lib',
                'amulet': '../dependencies/amulet/lib',
                'parse': '../dependencies/parse/lib',
                'nu': '../dependencies/nu/lib',
                'ecma': '../dependencies/parse-ecma/lib',
                'ecma_ast': 'dependencies/ecma-ast/lib'
            }
        });
        require(
            ['testBinding',
            'builtin/testFunction',
            'builtin/testNumber',
            'builtin/testObject',
            'testCompare',
            'testFor',
            'testFunc',
            'testIf',
            'testIncDec', 
            'testInheritance',
            'testLogical',
            'testNumber',
            'testObject',
            'testSwitch',
            'testString',
            'testTry',
            'testUnary',
            'testWhile'],
            function() {
                Array.prototype.forEach.call(arguments, function(m) {
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
                });
            });
    </script>

</body>
    
</html>
