<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atum Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'text': '../resources/text',
            
                'atum': '../lib',
                'amulet': '../dependencies/amulet/dist',
                'parse': '../dependencies/parse/dist',
                'nu': '../dependencies/nu/dist',
                'seshat': '../dependencies/seshat/lib/seshat',
               
                'ecma': '../dependencies/parse-ecma/lib',
                'ecma_ast': '../dependencies/ecma-ast/lib'
            },
            config: {
                text: {
                    useXhr: function (url, protocol, hostname, port) {
                        return true;
                    }
                }
            }
        });
        require(
            ['testArray',
            'testCompare',
            'testEnvironment',
            'testFor',
            'testForIn',
            'testFunc',
            'testIf',
            'testIn',
            'testIncDec', 
            'testInheritance',
            'testInstanceof',
            'testLogical',
            'testNumber',
            'testObject',
            'testSwitch',
            'testString',
            'testTry',
            'testUnary',
            'testWhile',
            'testWith'],
            function() {
                console.profile();
                Array.prototype.forEach.call(arguments, function(m) {
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
                });
                console.profileEnd();
            });
        require(['builtin/testBuiltins'], function(){})
    </script>

</body>
    
</html>
